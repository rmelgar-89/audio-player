<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.min.css">
</head>
<body>
    <h2>MediaElement.js Player:</h2>
    <audio id="player1" controls style="max-width:100%;">
        <source src="http://45.32.175.129:9300/stream" type="audio/mpeg">
    </audio>

    <div id="status"></div>

    <script>
        var player = new MediaElementPlayer('player1', {
            success: function(mediaElement, originalNode, instance) {
                mediaElement.addEventListener('play', function() {
                    document.getElementById('status').textContent = 'Playing';
                });
                mediaElement.addEventListener('pause', function() {
                    document.getElementById('status').textContent = 'Paused';
                });
                mediaElement.addEventListener('ended', function() {
                    document.getElementById('status').textContent = 'Ended';
                });
                mediaElement.addEventListener('error', function(e) {
                    document.getElementById('status').textContent = 'Error: ' + e.message;
                    console.error('MediaElement Error:', e);
                });
            },
            error: function(e) {
                console.error('MediaElement setup error:', e);
            }
        });
    </script>

    <h3>Direct Stream Test:</h3>
    <audio id="direct_player" controls>
        <source src="http://45.32.175.129:9300/stream" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
